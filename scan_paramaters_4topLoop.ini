[options]
cleanOutput = True
runMadGraph = True
runPythia = False
runDelphes = False
runMadSpin = False
runFixCollier = False
ncpu = 1
ncore = 40
[AuxPars]
massPairs = $loop{[(9900.,10000.)]}
proc = $loop{["qq","gg"]}
#proc = "pp"
[MadGraphPars]
#MG5 Cards:
proccard = "Cards/4Top-loop/proc_%s2tttt_interference.dat" %("${AuxPars:proc}")
paramcard = Cards/4Top-loop/param_card.dat # Path to the default parameter_card.dat to be used by MadGraph. Note that the parameter values defined in the MadGraphSet section below will automatically overwrite the values in paramcard. If not defined, the default file for the model will be used.
runcard = Cards/4Top-loop/run_card.dat # Path to the default run_card.dat to be used by MadGraph. Note that the parameter values defined in the MadGraphSet section below will automatically overwrite the values in runcard. If not defined, the default file for the model will be used.
fkscard = Cards/4Top-loop/FKS_params_InterferenceOnlyNP2.dat
foanacard = Cards/4Top-loop/FO_analyse_card_LHE.dat
madspincard = Cards/madspin_card_all.dat
pythia8card = Cards/pythia8_card.dat
processFolder = "%s2tttt-loop_scan"%("${AuxPars:proc}") # Path to the folder to store the process generation output. If it already exists, the process generation will be #List of model parameters. Only values in this section are allowed as lists (for loops)
[MadGraphSet]
req_acc_fo = 0.1
mt = 172.0
mST = ${AuxPars:massPairs}[1]
mChi = ${AuxPars:massPairs}[0]
ydm = 1.0
fixed_order = ON
order = NLO
run_tag = "%s2tttt_%1.0f_%1.0f_InterferenceNP2" %("${AuxPars:proc}",${mST},${mChi})
